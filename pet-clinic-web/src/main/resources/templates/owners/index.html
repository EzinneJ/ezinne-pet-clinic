<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="ezinne.springframework.sfgpetclinic.model.Owner"*/-->
    <h2 th:text="'List of Owners'">Owners</h2>

    <table class="table table-striped">
        <head>
        <tr>
            <th style="width: 150px;">ID</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
        </head>
        <body>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">Otto</td>
            <td th:text="${owner.lastName}">Mark</td>
        </tr>
        </body>
    </table>>

</body>
</html>
